<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

  <title>Carmen Bridges Development Sample</title>

  <!-- css stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <div class="header-div">
    <img class="HeaderSignedIn" src="images/HeaderSignedIn.png" alt="Top Nav Bar">
  </div>

  <div class="logo-div">
    <p>12 Listings</p>
    <img class="Logo" src="images/Logo.png" alt="Logo Picture">
  </div>

  <div class="listings-container">
    <img class="Card R22" src="images/R22.png" alt="R22 Picture">
    <img class="Card S92" src="images/S92.png" alt="S92 Picture">
    <img class="Card R44Blue" src="images/R44Blue.png" alt="R44Blue Picture">
    <img class="Card S76" src="images/S76.png" alt="S76 Picture">
    <img class="Card R44Green" src="images/R44Green.png" alt="R44Green Picture">
    <img class="Card AW169" src="images/AW169.png" alt="AW169 Picture">
    <img class="Card B206" src="images/B206.png" alt="B206 Picture">
    <img class="Card AS350Red" src="images/AS350Red.png" alt="AS350Red Picture">
    <img class="Card B407" src="images/B407.png" alt="B407 Picture">
    <img class="Card EC130" src="images/EC130.png" alt="EC130 Picture">
    <img class="Card AW139" src="images/AW139.png" alt="AW139 Picture">
    <img class="Card AS350Gray" src="images/AS350Gray.png" alt="AS350Gray Picture">
  </div>

  <div class="bottom-div">
    <img class="BottomNav" src="images/BottomNavBar.png" alt="Bottom Nav Bar">
  </div>
</body>

</html>
